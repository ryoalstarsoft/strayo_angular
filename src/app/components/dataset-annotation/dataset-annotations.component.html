<div class="main">
  <div class="clearfix">
    <span class="txtSaved">Saved Annotation</span>
    <label class="switch fRight">
      <input #toggleSaved class="switchBtn" type="checkbox" (change)="toggle(toggleSaved.checked)" checked>
      <span class="switchSlider round"></span>
    </label>
  </div>
  <div #annotationList class="bxSavedAnnotation clearfix">
    <app-dataset-annotation *ngFor="let option of options$ | async " [dataset]="dataset" [annotation]="option.annotation">
      <div class="checkbox checkbox-info">
        <input type="checkbox" name="" id="" [(ngModel)]="option.checked" (change)="onChecked(option)">

        <label></label>
      </div>
    </app-dataset-annotation>
  </div>
  <div *ngFor="let option of options$ | async">
    <div *ngIf="option.checked">
      <app-dataset-annotation-details *ngIf="option.provider else loading" [dataset]="dataset" [annotation]="option.annotation" [provider]="option.provider">
      </app-dataset-annotation-details>
    </div>
  </div>
</div>
<ng-template>
  Loading 3D Model...
</ng-template>
