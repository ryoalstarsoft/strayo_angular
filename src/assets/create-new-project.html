<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strayos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/bundle.css">
  <script src="js/modernizr-custom.js"></script>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="uploadContainer clearfix">
    <div class="dvUploadProcess clearfix">
      <a href="#" class="btnPageClose"><img src="images/pageCloseBtn.png" alt=""></a>
      <h2 class="heading">Create a new project</h2>
      <p class="subHeading">Please select upload image type</p>
      <div class="dvCreateNew">
        <div class="dvCreateCol">
          <div class="iconCont"><span class="jpeg"></span></div>
          <div class="txtImgName">Upload Images</div>
          <h6>Upload a set of geotagged JPEGs</h6>
          <a class="btnGetStarted" href="upload-process.html">Get Started</a>
        </div>
        <div class="dvCreateCol">
          <div class="iconCont"><span class="tiff"></span></div>
          <div class="txtImgName">Upload Geotiff</div>
          <h6>Have an existing orthophoto?<br> Upload your GeoTIFF</h6>
          <a class="btnGetStarted" href="#">Get Started</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.strayos.js"></script>
  <script>
    $(function(){
      $('#datepicker').datepicker({
        format:'dd MM yyyy',
        todayHighlight: true
      });
    });
  </script>
</body>
</html>
